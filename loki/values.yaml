  loki:
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true

  deploymentMode: SimpleScalable

  backend:
    replicas: 1
    persistence:
      storageClass: efs-sc
  read:
    replicas: 1
  write:
    replicas: 1 # To ensure data durability with replication
    persistence:
      storageClass: efs-sc
  # Enable minio for storage
  minio:
    enabled: true
    persistence:
      storageClass: efs-sc

  gateway:
    service:
      type: LoadBalancer
