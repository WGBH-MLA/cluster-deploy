deploymentMode: SimpleScalable
loki:
  loki:
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    ingester:
      chunk_encoding: snappy
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
    storage:
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
  #   type: s3
  #   s3:
  #     bucketName: loki
  #     endpoint: minio
  #     insecure: true

backend:
  replicas: 1
  persistence:
    storageClass: efs-sc

read:
  replicas: 1
  persistence:
    storageClass: efs-sc

write:
  replicas: 1 # To ensure data durability with replication
  persistence:
    storageClass: efs-sc
    accessModes:
      - ReadWriteMany

minio:
  enabled: true
  persistence:
    storageClass: efs-sc

singleBinary:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
