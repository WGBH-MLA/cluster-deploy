traefik:
  deployment:
    podAnnotations:
      prometheus.io/path: /metrics
      prometheus.io/port: '9100'
      prometheus.io/scrape: 'true'
      prometheus.io/collectionInterval: 5s
  env: null
  experimental:
    plugins:
      # bouncer:
      #   moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      #   version: v1.4.1
      captcha-protect:
        moduleName: github.com/libops/captcha-protect
        version: v1.6.2
      simple-cache:
        moduleName: github.com/traefik/plugin-simplecache
        version: v0.2.1
  ingressRoute:
    dashboard:
      enabled: true
  logs:
    access:
      enabled: true
      fields:
        headers:
          defaultmode: keep
    general:
      level: DEBUG
  metrics:
    addInternals: true
    prometheus:
      addRoutersLabels: true
      headerLabels:
        ip: request_X-Real-Ip
        useragent: request_User-Agent
    # otlp:
    #   enabled: true
    #   addRoutersLabels: true
    #   http:
    #     enabled: true
    #     endpoint: http://loki-gateway.loki/
    #     headers:
    #       X-Scope-OrgID: traefik
  tracing:
    addInternals: true
    serviceName: traefik
    safeQueryParams:
      - 'q'
      - 'f[access_types][]'
      - 'f[producing_organizations][]'
      - 'f[media_type][]'
      - 'f[generes][]'
      - 'f[topics][]'
      - 'f[asset_type][]'
      - 'f[contributing_organizations][]'
      - 'f[producing_organizations][]'
      - 'exact_or_range'
      - 'after_date'
      - 'before_date'

    otlp:
      enabled: true
      grpc:
        enabled: true
        endpoint: tempo.tempo:4317
        insecure: true

  ports:
    web:
      forwardedHeaders:
        trustedIPs:
        - 10.0.0.0/19
        - 10.0.32.0/24
        - 10.0.128.0/19
      proxyProtocol:
        trustedIPs:
        - 10.0.0.0/19
        - 10.0.32.0/24
        - 10.0.128.0/19
      redirections:
        entryPoint:
          permanent: true
          scheme: https
          to: websecure
    websecure:
      allowACMEByPass: true
      forwardedHeaders:
        trustedIPs:
          - 10.0.0.0/19
          - 10.0.32.0/24
          - 10.0.128.0/19
      proxyProtocol:
        trustedIPs:
          - 10.0.0.0/19
          - 10.0.32.0/24
          - 10.0.128.0/19
  providers:
    kubernetesCRD:
      allowExternalNameServices: true
      enabled: true
    kubernetesIngress:
      allowExternalNameServices: true
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-eip-allocations: eipalloc-0fd135e19c4cfe39a,eipalloc-07126f3cf0579d0e0
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    spec:
      externalTrafficPolicy: Local
