traefik:
  deployment:
    podAnnotations:
      prometheus.io/path: /metrics
      prometheus.io/port: '9100'
      prometheus.io/scrape: 'true'
      prometheus.io/collectionInterval: 5s
  experimental:
    plugins:
      captcha-protect:
        moduleName: github.com/libops/captcha-protect
        version: v1.8.1
      simple-cache:
        moduleName: github.com/traefik/plugin-simplecache
        version: v0.2.1
  ingressRoute:
    dashboard:
      enabled: true
  logs:
    access:
      enabled: true
      format: json
      fields:
        headers:
          defaultmode: keep
    general:
      format: json
      level: DEBUG
  metrics:
    addInternals: true
    prometheus:
      addRoutersLabels: true
      headerLabels:
        ip: request_X-Real-Ip
        useragent: request_User-Agent
  tracing:
    addInternals: true
    serviceName: traefik
    safeQueryParams:
      - 'q'
      - 'f[access_types][]'
      - 'f[producing_organizations][]'
      - 'f[media_type][]'
      - 'f[generes][]'
      - 'f[topics][]'
      - 'f[asset_type][]'
      - 'f[contributing_organizations][]'
      - 'f[producing_organizations][]'
      - 'exact_or_range'
      - 'after_date'
      - 'before_date'

    otlp:
      enabled: true
      grpc:
        enabled: true
        endpoint: tempo.tempo:4317
        insecure: true

  ports:
    web:
      redirections:
        entryPoint:
          permanent: true
          scheme: https
          to: websecure
    websecure:
      allowACMEByPass: true
  providers:
    kubernetesCRD:
      allowExternalNameServices: true
      enabled: true
    kubernetesIngress:
      allowExternalNameServices: true
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-eip-allocations: eipalloc-0af8f8c9d5d591956,eipalloc-04afcfdf2af535765
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    spec:
      externalTrafficPolicy: Local
