traefik:
  additionalArguments:
  - --log.filepath=/var/log/traefik/traefik.log

  deployment:
    podAnnotations:
      prometheus.io/path: /metrics
      prometheus.io/port: '9100'
      prometheus.io/scrape: 'true'
  env: null
  experimental:
    plugins:
      bouncer:
        moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
        version: v1.4.1
      captcha-protect:
        moduleName: github.com/libops/captcha-protect
        version: v1.0.0
  ingressRoute:
    dashboard:
      enabled: true
  logs:
    access:
      enabled: true
      fields:
        headers:
          defaultmode: keep
    general:
      level: DEBUG
  metrics:
    addInternals: true
    # otlp:
    #   enabled: true
    #   endpoint: loki-gateway.loki/loki/api/v1/push
    #   headers:
    #     X-Scope-OrgID: traefik
    prometheus:
      addRoutersLabels: true
      headerLabels:
        ip: request_X-Real-Ip
        useragent: request_User-Agent
    influxdb2:
      address: http://influxdb-influxdb2.influxdb:8086
      token: dnfjXI0xffDlnKSYJ5MjGrbn6KO0MkfVZ9gkKyUqTWpuydWzq6hzugwEsW59CuSB5o4v_Z7IqIoocKy7S_bN-A==
      org: influxdata
      bucket: traefik
      additionalLabels:
        service: traefik
        env: production

  ports:
    web:
      redirections:
        entryPoint:
          permanent: true
          scheme: https
          to: websecure
    websecure:
      allowACMEByPass: true
      forwardedHeaders:
        trustedIPs:
        - 10.0.0.0/18
      proxyProtocol:
        trustedIPs:
        - 10.0.0.0/18
  providers:
    kubernetesCRD:
      allowExternalNameServices: true
      enabled: true
    kubernetesIngress:
      allowExternalNameServices: true
  securityContext:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
      # service.beta.kubernetes.io/aws-load-balancer-type: nlb
    spec:
      externalTrafficPolicy: Local
