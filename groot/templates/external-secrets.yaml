apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mla-external-secrets
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/WGBH-MLA/cluster-deploy
    targetRevision: main
    path: charts/mla-external-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
