apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/WGBH-MLA/cluster-deploy.git
    path: whoami
    targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: whoami
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
